<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fylo data storage component master</title>
    <link rel="stylesheet" href="css/Normaliz.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Main">
        <div class="container">
            <div class="upload">
                <img src="photos/logo.svg" alt="">
                <div class="data">
                    <div class="doc">
                        <img src="photos/icon-document.svg" alt="">
                    </div>
                    <div class="fol">
                        <img src="photos/icon-folder.svg" alt="">
                    </div>
                    <div class="up">
                        <img src="photos/icon-upload.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="dataStorage">
                <div class="gbSpace">
                    185 <span>gb left</span>
                </div>
                <p>You've used <span>815 gb</span> of your storage</p>
                <div class="bar">
                    <span class="loading" style="width: 80%;"></span>
                </div>
                <div class="info">
                    <span>0 gb</span>
                    <span>1000 gb</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
